<!--
Write a JS function that read the text inside an input field and appends the specified text to a list inside an HTML page.
-->

<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<h1>List of Items</h1>
<ul id="items"><li>First</li><li>Second</li></ul>
<input type="text" id="newItemText" />
<input type="button" value="Add" onclick="addItem()">
<script>
    function addItem() {
        let parent = document.querySelector('#items');
        let newElement = document.createElement("li");
        newElement.textContent = document.querySelector("#newItemText").value;
        parent.appendChild(newElement);
    }
</script>
</body>
</html>
