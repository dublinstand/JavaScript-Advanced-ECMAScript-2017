<!--
Write a JS function that scans a given HTML list and appends all collected list itemsâ€™ text to a text
area on the same page when the user clicks on a button.
-->

<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<ul id="items">
    <li>first item</li>
    <li>second item</li>
    <li>third item</li>
</ul>
<textarea id="result"></textarea>
<br>
<button onclick="extractText()">Extract Text</button>

<script>
    function extractText() {
        let liElements = document.querySelectorAll('ul#items li');
        let textArea = document.querySelector("#result");
        for(let li of liElements){
            textArea.value += li.textContent + "\n";
        }
    }
</script>

</body>
</html>
