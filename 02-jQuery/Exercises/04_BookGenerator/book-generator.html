<!--
Create a function that accepts a selector, a title, an author and an ISBN and uses them to create the
HTML code for a book and inserts it into the selector.

-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Generator</title>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"
            integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="
            crossorigin="anonymous"></script>
</head>
<body>
<div id="wrapper">

</div>
<script src="book-generator.js"></script>
<script>
    window.onload = function () {
        createBook("#wrapper", "Alice in Wonderland", "Lewis Carroll", 1111);
        createBook("#wrapper", "Golden Thracia", "Pavel Serafimov", 8888);
        createBook("#wrapper", "Golden Bulgaria", "Hristo Madzarov", 99999);

    }
</script>
</body>
</html>
